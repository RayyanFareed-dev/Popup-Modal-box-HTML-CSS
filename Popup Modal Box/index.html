<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Alert Box</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf014da3c9.js" crossorigin="anonymous"></script>
  </head>
<body>
    <input type="checkbox" name="" id="check">
    <label class="show-button" for="check">Click Me</label>
    <div class="background"></div>
    <div class="alert-box">
    <div class="icon">
      <i class="fas fa-exclamation"></i>
    </div>
      <header>Confirm</header>
      <p>Are you sure want to permanently delete this photo?</p>
      <div class="btns">
        <label for="check">Yes, Delete!</label>
        <label for="check">Cancel</label>
      
    </div>
    </div>
</body>

















</html>
